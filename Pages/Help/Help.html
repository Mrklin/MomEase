<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <main class='container'>
        <div class="container_div">
            <div class="img_align">
                <div>
                    <img src="/MomEase/assets/Ellipse 4.svg" />
                </div>
                <div> <img src="/MomEase/assets/Logo.svg" alt="" srcset=""></div>

            </div>

            <div class="text_div">
                <h2 class="my-1">What would you like help with ?</h2>
                <div class="input_container">
                    <div class="input_div">
                         <input type="checkbox" name="jornal" id="">
                        <label for="jornal"><img src="/MomEase/assets/noto_open-book.png" />Journaling or venting</label>
                    </div>
                   <div class="input_div">
                        <input type="checkbox" name="calm" id="">
                        <label for="calm"><img src="/MomEase/assets/streamline-sharp-color_spa-flat.png" />Calming my mind</label>
                   </div>
                    <div class="input_div">
                         <input type="checkbox" name="guide" id="">
                         <label for="guide"><img src="/MomEase/assets/streamline-ultimate-color_yoga-meditate.png" />Guided breadthing/meditation</label>
                    </div>
                   <div class="input_div">
                        <input type="checkbox" name="hear" id="">
                        <label for="hear"><img src="/MomEase/assets/fluent-color_chat-24.png"/>Hearing from other moms</label>
                   </div>
                   <div class="input_div">
                        <input type="checkbox" name="non" id="" class="check">
                        <label for="non"><img src="/MomEase/assets/icon-park_more-four.png"/>Hearing from other moms</label>
                   </div>    
                </div>
                <div class="div_btn">
                    
                    <img src="/MomEase/assets/Arc.svg" alt="">
                    <button><a href="../Login/Signup.html">Continue</a> </button>
                </div>
                
            </div>
    
        </div>

    </main>
</body>
</html>
