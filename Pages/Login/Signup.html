<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="LoginSignup.css">
</head>
<body>
    <main class="main">
        <div class="logo">
            <img src="/MomEase/assets/Logo.svg" alt="" srcset="">
        </div>
        <div class="loginSign">
                                <!-- Signup -->
            <div class=" page" id="signup">
                <h1>Sign up</h1>

                <form id="registration">
                
                    <label for="fullName">
                        <span>Full Name</span>
                        <input type="text" name="fullName" placeholder="Full Name" />
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" name="username" id="username" placeholder="Username" />
                    </label>
                    <label for="email">
                        <span>E-mail</span>
                        <input type="email" name="email" id="email" placeholder="example@email.com" />
                    </label>
                    <label for="tel">
                        <span>Phone Number</span>
                        <input type="tel" name="tel" placeholder="000 000 000 000" />
                    </label>
                    <label for="createpass">
                        <span>Password</span>
                        <input type="password" id="password" name="createpass" placeholder="******" />
                    </label>
                    <label for="verifypass">
                        <span>Confirm password</span>
                        <input type="password" id="comfirmPassword" name="verifypass" placeholder="******" />
                    </label>
                    <button class="signbtn" id="signin" type="button"> <a href="./Login.html">Sign up</a> </button>
                    <div class="hr">
                        <hr> <span>or</span> <hr>
                    </div>
                    <div class="social_btn">
                        <button class="facebook"><img src="/MomEase/assets/facebook.svg" alt="" srcset="">Sign up with Facebook</button>
                        <button><img src="/MomEase/assets/google.svg" alt="" srcset="">Sign up with Google</button>
                        <p>Already have an account ?  <span id="log"> <a href="./Login.html">Login</a></span></p>
                    </div>
                    <div id="formMessage" class="message"></div>
                </form>
            </div>

        </div>
    </main>
    <script src="../Js/Signup.js"></script>
</body>
</html>
