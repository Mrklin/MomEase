<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="LoginSignup.css">
</head>
<body>
    <main class="main">
        <div class="logo">
            <img src="/MomEase/assets/Logo.svg" alt="" srcset="">
        </div>
        <div class="loginSign">
                                <!-- Signup -->
            <div class=" page" id="signup">
                <h1>Sign up</h1>
                
                    <label for="fullName">
                        <span>Full Name</span>
                        <input type="text" name="fullName" placeholder="Full Name" />
                    </label>
                    <label for="email">
                        <span>E-mail</span>
                        <input type="email" name="email" placeholder="example@emial.com" />
                    </label>
                    <label for="tel">
                        <span>Phone Number</span>
                        <input type="tel" name="tel" placeholder="000 000 000 000" />
                    </label>
                    <label for="createpass">
                        <span>Password</span>
                        <input type="password" name="createpass" placeholder="******" />
                    </label>
                    <label for="verifypass">
                        <span>Confirm password</span>
                        <input type="password" name="verifypass" placeholder="******" />
                    </label>
                    <button class="signbtn" type="button">Sign up</button>
                    <div class="hr">
                        <hr> <span>or</span> <hr>
                    </div>
                    <div class="social_btn">
                        <button class="facebook"><img src="/MomEase/assets/facebook.svg" alt="" srcset="">Sign up with Facebook</button>
                        <button><img src="/MomEase/assets/google.svg" alt="" srcset="">Sign up with Google</button>
                        <p>Already have an account ?  <span id="log">Login</span></p>
                    </div>
                
            </div>

                                         <!-- login -->
            <div class="page" id="login">
                 <h1>Login</h1>

                    <label for="fullName">
                        <span>Full name</span>
                        <input type="text" name="fullName" placeholder="Full Name" />
                    </label>
                    <label for="email">
                        <span>E-mail</span>
                        <input type="email" name="email" placeholder="example@emial.com" />
                    </label>
                    
                    <label for="verifypass">
                        <span>Password</span>
                        <input type="password" name="verifypass" placeholder="******" />
                    </label>
                    <a class="password" id="forgot">Forgot Password ?</a>
                    <button class="signbtn" type="button">Login</button>
                    <div class="hr">
                        <hr> <span>or</span> <hr>
                    </div>
                    <div class="social_btn">
                    <button class="facebook"><img src="/MomEase/assets/facebook.svg" alt="" srcset="">Sign up with Facebook</button>
                    <button><img src="/MomEase/assets/google.svg" alt="" srcset="">Sign up with Google</button>
                    <p>Don't have an account ?  <span id="reg">Register</span></p>
                    </div>

            </div>

            <div class="page" id="forgot1">
                <button class="back" id="back">back</button>
                <p>Please enter your email to recieve verification</p>
                
                <label for="email">Email Address
                <input type="email" name="email" placeholder="Enter email here" id="forgot_mail">
                </label>
                <button id="signbtn" class="signbtn">Send</button>
            </div>

            <div class="page" id="otp_page">
                <button id="otp_back" class="back">back</button>
                <p>Please enter the 4 digit code sent to your email! <span></span></p>
                
                <label for="otp">
                <input type="text" name="otp" inputmode="numeric" pattern="[0-9]{4}" 
                maxlength="4" id="otp">
                </label>
                <button  id="resend" class="signbtn">Resend</button>
            </div>


        </div>
    </main>
    <script src="./form.js"></script>
</body>
</html>
