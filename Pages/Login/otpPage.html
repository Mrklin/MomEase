<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgorPass1</title>
    <link rel="stylesheet" href="LoginSignup.css">
</head>
<body>
    <main class="main">
        <div class="logo">
            <img src="/MomEase/assets/Logo.svg" alt="" srcset="">
        </div>
        <div class="loginSign">

                     <!-- Forgot page 2-->
            <div class="page" id="otp_page">
                <button id="otp_back" class="back"><a href="./forgotPass1.html">back</a></button>
                <p>Please enter the 4 digit code sent to your email! <span></span></p>
                
                <label for="otp">
                <input type="text" name="otp" inputmode="numeric" pattern="[0-9]{4}" 
                maxlength="4" id="otp">
                </label>
                <button  id="resend" class="signbtn">Resend</button>
            </div>


        </div>
    </main>
    
</body>
</html>
